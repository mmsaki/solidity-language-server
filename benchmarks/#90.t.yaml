# PR #90 — PoolManager.t.sol benchmark (solc vs installed)
# Only init + diagnostics — other methods timeout on forge-only baseline
# Usage: cargo build --release && lsp-bench -c benchmarks/#90.t.yaml
project: v4-core
file: test/PoolManager.t.sol
line: 3
col: 8

iterations: 1
warmup: 0
timeout: 30
index_timeout: 60
output: benchmarks/#90
report: benchmarks/#90/report.t.md

benchmarks:
  - initialize
  - textDocument/diagnostic

methods:
  textDocument/completion:
    line: 102
    col: 16
    trigger: "."
  textDocument/definition:
    line: 3
    col: 8
  textDocument/declaration:
    line: 4
    col: 8
  textDocument/rename:
    line: 5
    col: 8

servers:
  - label: "#90"
    description: PR #90 — solc AST + diagnostics (default)
    cmd: ./target/release/solidity-language-server

  - label: v0.1.20
    description: Installed release (forge-only)
    cmd: solidity-language-server
